services:
  # Backend API (NestJS)
  - type: web
    name: rms-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --legacy-peer-deps && npm run build && ls -la dist/
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/v1/health

  # Frontend (Next.js)
  - type: web
    name: rms-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: rms-backend
          type: web
          property: host
