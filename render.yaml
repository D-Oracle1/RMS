services:
  # Backend API (NestJS)
  - type: web
    name: rms-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build:backend
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/v1/health

  # Frontend (Next.js)
  - type: web
    name: rms-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build:frontend
    startCommand: npm run start:frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: rms-backend
          type: web
          property: host
