version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-rms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rms_password}
      POSTGRES_DB: ${DB_NAME:-rms_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rms_user} -d ${DB_NAME:-rms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rms-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: rms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-rms_user}:${DB_PASSWORD:-rms_password}@postgres:5432/${DB_NAME:-rms_db}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rms-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: rms-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rms-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: rms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rms-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  rms-network:
    driver: bridge
